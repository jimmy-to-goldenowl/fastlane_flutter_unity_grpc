name: Build Android 3
on:
  workflow_dispatch: 
    inputs:
        lane:
          description: 'Fastlane lane to use (beta OR firebase OR production)'
          required: true
          default: 'firebase'
 

jobs:
  buildAndroid:
    name: Build for ${{ matrix.targetPlatform }}
    runs-on: ubuntu-18.04
    env:
      PROJECT_PATH: ${{ format('{0}', github.workspace) }}
      ANDROID_BUILD_PATH: ${{ format('{0}/android', github.workspace) }}
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - unity/unity_project
        unityVersion:
          - 2019.4.27f1
        targetPlatform:
          - Android

    steps:
      # Set up Flutter.
      - name: Clone Flutter repository with master channel
        uses: subosito/flutter-action@v1.5.0
        with:
          channel: stable
      - run: flutter doctor -v

      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        # with:
          # lfs: true

      # Cache Library
      - uses: actions/cache@v2
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.projectPath }}-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-${{ matrix.projectPath }}-
            Library-

      # Build Unity Android
      - name: Build project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlatform }}
          buildMethod: Build.DoBuildAndroid

      # Check export result
      - run: sudo ls android/unityLibrary

      # Run Fix File permission
      - name: Fix File Permissions
        id: terminal
        run: |
          sudo chown -R $USER $FLUTTER_ROOT
          sudo chown -R $USER $PROJECT_PATH

      - run: flutter pub get

      
      # Setup Ruby, Bundler, and Gemfile dependencies
      - name: Setup Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6'
          bundler-cache: true
          working-directory: android
          
      # Build and deploy with Fastlane (by default, to beta track) ðŸš€.
      - name: Run fastlane deploy
        run: bundle exec fastlane ${{ github.event.inputs.lane || 'firebase' }}
        env:
          FIREBASE_CLI_TOKEN: ${{secrets.FIREBASE_CLI_TOKEN}}
          FIREBASEAPPDISTRO_GROUPS: ${{secrets.FIREBASEAPPDISTRO_GROUPS}}
        working-directory: android

  